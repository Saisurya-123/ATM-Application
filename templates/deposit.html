<!DOCTYPE html>
<html>
<head>
    <title>Deposit</title>
    <link rel="stylesheet" href="{{url_for('static',filename='deposit.css')}}">
</head>
<body>
    <h2>Deposit Money</h2>
    <form id="depositForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Deposit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById('depositForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;

            fetch("{{url_for('deposit')}}", {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount: amount })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').textContent = data.message || data.error;
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
